<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-the-number</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
       <div class="main">
        <p>Enter a guess between 0 to 100</p>
        <form class="form">
            <input class="user-input" type="number" placeholder="Enter a number" max="100" min="0">
           <div>
            <button class="submit-btn">Submit</button>
            <button type="button" class="start-game-btn" disabled>Start Game</button>
           </div>
        </form>
        <div>
            <p class="result"></p>
            <p class="all-guesses"></p>
        </div>
       </div>
    </div>
</body>
</html>
