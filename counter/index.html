<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="count">0</h1>
      <div class="buttons">
        <button class="minus-btn">-</button>
        <button class="plus-btn">+</button>
      </div>
      <div class="text">
       Increment/Decrement by: <input class="changeBy" type="number" value="1">
       <div class="buttons">
         <button class="reset-btn">Reset</button>
       </div>
    </div>
    </div>
  </div>
  </body>
</html>
